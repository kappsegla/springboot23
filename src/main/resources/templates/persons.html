<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Persons</title>
</head>
<body>
<div id="menu">
    <div id="menu-items">
        <div class="menu-item">Home</div>
        <div class="menu-item">Shop</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact Us</div>
    </div>
    <div id="menu-background-pattern"></div>
    <div id="menu-background-image"></div>
</div>
<script type="text/javascript" src="../static/script.js"></script>

<div th:insert="~{fragments::menu}"></div>
<p th:text="#{greeting}"></p>
<a href="http://localhost:8080/showPersons?lang=en">English</a>
<a href="http://localhost:8080/showPersons?lang=sv">Svenska</a>
<table>
    <tr>
        <td th:text="#{id}"></td>
        <td th:text="#{name}"></td>
    </tr>
    <tr th:each="pers: ${allPersons}">
        <td th:text="${pers.getId()}"></td>
        <td th:text="${pers.getName()}"></td>
    </tr>
</table>
<div th:insert="~{fragments::footer}"></div>
</body>
</html>
